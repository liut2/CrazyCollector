<template name="specview">
	{{ > navbar }}
	<div class="row">
		<div class="col s4">
			<p class="bread">{{filter}} &nbsp;> &nbsp;{{name}}</p>
			<div class="collection generallist">
				{{#if isTags}}
				<a href="#" class="collection-item" style="color:#e57373;">Tutorial</a>
				{{/if}}
				{{#each questionlist}}
				<a href="#" class="collection-item" style="color:#e57373;">{{questionName}}</a>
				{{/each}}
			</div>
		</div>
		<div class="col s8">
			<pre id="viewarchy" style="width: 100%;
		        height: 500px;"></pre>
			{{#if notEditMode}}
			<div style="text-align:center; margin-top:30px;">
				<a class="waves-effect waves-light btn red lighten-2" id="editButton">Edit</a>
			</div>
			{{else}}
			<div class="row">
				{{ > tags}}
				{{#each alreadyTags}}
					{{this}}
				{{/each}}
			</div>
			<div class="row">
				{{ > companies}}
				{{#each alreadyCompanies}}
					{{this}}
				{{/each}}
			</div>
			<div style="text-align:center; margin-top:30px;">
				<a class="waves-effect waves-light btn red lighten-2" id="saveButton" style="margin-right:30px;">Save</a>
				<a class="waves-effect waves-light btn red lighten-2" id="abortButton">Abort</a>
			</div>
			{{/if}}
		</div>
	</div>

</template>
