<template name="TagsDynamicTemplate">
	<div class="collection generallist">
		{{#each tags}}
		<a href="#" class="collection-item" style="color:#e57373;">{{tagname}}<span class="qcount">{{count}}</span></a>
		{{/each}}
    </div>
</template>
